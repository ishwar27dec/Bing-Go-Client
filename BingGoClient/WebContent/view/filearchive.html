<div class="row animate-bottom">
	<div class="panel-group" id="accordion">
    	<div class="panel panel-default">
	      <div class="panel-heading" style="background-color: #397D02; color: white;">
	        <h4 class="panel-title">
	          <a data-toggle="collapse" id="mainDiv" data-parent="#accordion" href="" data-target="#collapse1"><strong><u>Upload New Document</u></strong></a>
	        </h4>
	      </div>
	      <div id="collapse1" class="panel-collapse collapse">
	        <div class="panel-body">
	        	<form id="fileArchiveForm" method="POST" enctype="multipart/form-data" ng-submit="uploadFile()">
                	<div class="form-group">
                    	<table>
							<tr><td>Select a file: </td><td><input type="file" accept="text/*, application/pdf, .doc, .docx" file-model="myFile" class="form-control" required name="file" /></td></tr>
							<tr><td>Add Description: </td><td><textarea ng-model="fileDescription" class="form-control" required></textarea></td></tr>
						</table>
                	</div>
            </form>
	        </div>
			<div class="panel-footer"><input type="submit" form="fileArchiveForm" class="btn btn-info" value="Upload" style="background-color: #397D02; color: white;" /></div>
	      </div>
    	</div>
  	</div>
  	
  	<div ng-repeat="file in files | orderBy: '-uploadDate'" id="{{'file' + '' + ($index + 1) }}">
		<div class="panel-group" id="accordion1">
			<div class="panel panel-default">
				<div class="panel-heading" style="background-color: #397D02; color: white;">
					<div class="panel-title">
						<table style="width: 100%">
							<tr>
								<td>
									<a style="color: white;" data-toggle="collapse" data-parent="#accordion1" href="" data-target="{{'#fileId' + '' + ($index + 1) }}"><strong><u>{{file.uploader}}</u></strong></a>
								</td>
								<td style="text-align: right;">
									{{file.uploadDateString}}
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div id="{{'fileId' + '' + ($index + 1) }}" class="panel-collapse collapse in">
					<div class="panel-body" style="font-size:22px; background-color: #E0EEE0;">
						{{file.description}}
					</div>
					<div class="panel-footer" style="background-color: #E0EEE0;" align="right">
						<input type="button" form="fileArchiveForm" class="btn btn-info" value="Download" ng-click="downloadFile(file)" style="background-color: #397D02; color: white;" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
